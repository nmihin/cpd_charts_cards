<div class="main-content">
  <div class="row">
    <div class="col-12">
      <h2 class="page-title">Proizvodnja po pogonima</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-title">
          <h3>Proizvodnja - po pogonima [MWh]</h3>
        </div>
        <div class="card-options block">
          <div class="container-fluid">
            <div class="card-select">
              <select>
                <option value="Akumulacija Kruščica">
                  Pogon 1
                </option>
                <option value="Akumulacija Peruća">Pogon 2</option>
                <option value="Akumulacija Dubrovnik">Pogon 3</option>
              </select>
            </div>
            <div class="card-radio">
              <mat-radio-group aria-label="Select an option">
                <mat-radio-button value="1">Radna snaga</mat-radio-button>
                <mat-radio-button value="2">Jalova snaga</mat-radio-button>
              </mat-radio-group>
            </div>
            <div class="card-radio">
              <mat-radio-group aria-label="Select an option">
                <mat-radio-button value="1">Pogon</mat-radio-button>
                <mat-radio-button value="2">Agregat</mat-radio-button>
              </mat-radio-group>
            </div>
          </div>
          <div class="container-fluid">
            <div class="card-datetime">
              <mat-form-field class="card-datepicker" appearance="none">
                <input matInput (dateChange)="selectMonth($event)" [matDatepicker]="pickerFrom" />
                <mat-datepicker-toggle
                  matSuffix
                  [for]="pickerFrom"
                ></mat-datepicker-toggle>
                <mat-datepicker #pickerFrom></mat-datepicker>
              </mat-form-field>
            </div>
            <div class="card-datetime">
              <mat-form-field class="card-datepicker" appearance="none">
                <input matInput (dateChange)="selectMonth($event)" [matDatepicker]="pickerTo" />
                <mat-datepicker-toggle
                  matSuffix
                  [for]="pickerTo"
                ></mat-datepicker-toggle>
                <mat-datepicker #pickerTo></mat-datepicker>
              </mat-form-field>
            </div>
            <div class="card-range-picker">
              <ejs-rangenavigator (changed)='rangeUpdate($event)' #range id="range" intervalType='Hours' class="card-range" valueType='DateTime' [value]='value' [dataSource]='chartData' xName='vrijeme' yName='razina'></ejs-rangenavigator>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-title">
            <h3>Radna snaga pogona [MWh]</h3>
          </div>
          <div class="card-content">
            <ag-charts-angular
            [options]="optionsRadnaSnaga"
          ></ag-charts-angular>
          </div>
          <div class="card-footer">
            <app-preuzimanje></app-preuzimanje>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
