<div class="main-content">
  <div class="row">
    <div class="col-12">
      <h2 class="page-title">Prikaz hidroloških postaja</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-title">
          <h3>Hidrološke postaje</h3>
        </div>
        <div class="card">
          <div class="card-title">
            <h3>Razina [m.n.m]</h3>
          </div>
          <div class="card-content no-legend">
            <ag-charts-angular
            [options]="optionsRazina"
          ></ag-charts-angular>
          </div>
          <div class="card-footer">
            <app-download></app-download>
          </div>
        </div>
        <div class="card">
          <div class="card-title">
            <h3>Relativna razina [m]</h3>
          </div>
          <div class="card-content no-legend">
            <ag-charts-angular
            [options]="optionsRelativnaRazina"
          ></ag-charts-angular>
          </div>
          <div class="card-footer">
            <app-download></app-download>
          </div>
        </div>
        <div class="card">
          <div class="card-title">
            <h3>Protok [m3/s]</h3>
          </div>
          <div class="card-content no-legend">
            <ag-charts-angular
            [options]="optionsProtok"
          ></ag-charts-angular>
          </div>
          <div class="card-footer">
            <app-download></app-download>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
