<div class="main-content">
  <div class="row">
    <div class="col-12">
      <h2 class="page-title">Prikaz akumulacija</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-title">
          <h3>Popunjenost [%]</h3>
        </div>
        <div class="card-content">
          <ag-charts-angular
            [options]="optionsAkumulacije"
          ></ag-charts-angular>
        </div>
        <div class="card-footer">
          <a href="#" class="download download-img"
            ><span class="icon icon-download-image"
              ><span class="path1"></span><span class="path2"></span
              ><span class="path3"></span><span class="path4"></span
              ><span class="path5"></span></span
            ><span class="text text-download">IMG</span></a
          >
          <a href="#" class="download dowload-pdf"
            ><span class="icon icon-download-pdf"
              ><span class="path1"></span><span class="path2"></span
              ><span class="path3"></span><span class="path4"></span
              ><span class="path5"></span><span class="path6"></span></span
            ><span class="text text-download">PDF</span></a
          >
          <a href="#" class="download download-xls"
            ><span class="icon icon-download-excel"
              ><span class="path1"></span><span class="path2"></span
              ><span class="path3"></span><span class="path4"></span
              ><span class="path5"></span><span class="path6"></span
              ><span class="path7"></span><span class="path8"></span
              ><span class="path9"></span></span
            ><span class="text text-download">XLS</span></a
          >
        </div>
      </div>
    </div>
  </div>
