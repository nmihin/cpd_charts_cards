<div class="main-content">
  <div class="row">
    <div class="col-12">
      <h2 class="page-title">Proizvodnja</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-title">
          <h3>Bilanca [MWh]</h3>
        </div>
        <div class="card">
          <div class="card-title">
            <h3>Radna snaga pogona [MWh]</h3>
          </div>
          <div class="card-content">
            <ag-charts-angular
            [options]="optionsBilanca"
          ></ag-charts-angular>
          </div>
          <div class="card-footer">
            <app-download></app-download>
          </div>
        </div>
        <div class="card">
          <div class="card-title">
            <h3>Proizvodnja - po pogonima, trenutni dan (07.08.2020.) [MWh]</h3>
          </div>
          <div class="card-content">
            <ag-grid-angular
              class="card-table ag-theme-alpine"
              [modules]="modules"
              [rowData]="vrijednosti"
              [columnDefs]="lokacije"
              (gridReady)="onGridReady($event)">
            </ag-grid-angular>
          </div>
          <div class="card-footer table">
            <app-download></app-download>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
